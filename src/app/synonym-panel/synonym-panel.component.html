<div class="synonym-panel">
  <div class="synonym-panel__header" [hidden]="currentSynonyms.length === 0">Synonyms:</div>
  <div class="synonym-panel__content">
    <span *ngFor="let synonym of currentSynonyms"
          (click)="chooseSynonym(synonym)"
          class="synonym">
    {{synonym.word}}
    </span>
  </div>
</div>
